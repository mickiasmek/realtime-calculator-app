<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Calculator - Login" />
    <meta name="author" content="Mickias M. Hailemariam" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="login_container">
      <h1 id="title">Calculator App</h1>
      <div class="login_form">
        <form action="calculator.html">
          <label for="username">User Name</label>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Enter username..."
            required
          />

          <button type="submit" id="btn_submit">ENTER</button>
          <button type="reset" id="btn_cancel">CANCEL</button>
        </form>
      </div>
    </div>
  </body>
</html>
